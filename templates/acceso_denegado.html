<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #eb9ac0;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 420px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
            text-align: center;
        }

        .wrapper h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .wrapper p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .user-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .user-info p {
            font-size: 16px;
            margin: 5px 0;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #eb9ac0;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #eb9ac0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Acceso Denegado</h1>
        <p>No tienes permiso para acceder a esta página.</p>
        <div class="user-info">
            <h2>Información del Usuario</h2>
            <p>Nombre: {{ user_name }}</p>
            <p>Email: {{ user_email }}</p>
            <p>Rol: {{ user_role }}</p>
        </div>
        <button class="btn" onclick="goBack()">Volver</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
